<!DOCTYPE html>
<html lang="en">

<body bgcolor="pink" margin: 50%>
    <form action="https://learn.thetapacademy.com/">
            <fieldset>
            <legend style="color:blue; border: 50%; font-family: 'Times New Roman', Times, serif;"><b>DRIVE REGESTRAION FORM</b></legend>

                 img {
                    display: block;

        <label for="tapid"><b>TapID</b></label>
        <input type="text" required  id="tapid" tapid="tapid">

        <br> <br>

        
        <label for="Passout year"><b>PASSOUT YEAR</b></label>

            <option>2023</option>
            <option>2022</option>
            <option>2021</option>
            <option>2020</option>
            <option>2019</option>
        </datalist>

        <label><b>COURSE</b></label>

        <input type="radio" required id="BE" BE="BE">

        <input type="radio" required id="eee" eee="eee">
        <label for="eee">EEE</label>

        <input type="radio" required id="me" me="me">
